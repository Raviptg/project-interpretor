<app-admin-header></app-admin-header>

<div class="body">
  <div class="Search">
    <mat-form-field appearance="outline" class="filter">
      <mat-label>Search by Any Values</mat-label>
      <input matInput #filterInput (keyup)="applyFilter(filterInput.value)">
    </mat-form-field>

    <div style="padding-top: 7px;">
    <button mat-raised-button [matMenuTriggerFor]="belowMenu" color="primary">
      Download
    </button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <button mat-menu-item (click)="ExpoetExcel()">Excel</button>
    </mat-menu>
  </div>
  </div>

  <div class="card-container">
    <mat-card *ngFor="let item of filteredData" class="example-card mat-elevation-z8">
      <mat-card-header class="card-header">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ item.fullName }}</mat-card-title>
        <mat-card-subtitle>{{ item.city }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content style="padding-top: 15px;">
        <p>{{ item.languages }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button (click)="openDialog(item)" color="warn">Request</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
