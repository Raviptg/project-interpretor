<div class="body">
<div class="Search">
  <mat-form-field appearance="outline" class="filter">
    <mat-label>Search by Any Values</mat-label>
    <input matInput #filterInput (keyup)="applyFilter(filterInput.value)">
  </mat-form-field>

      Download
    </button>
        <mat-menu #belowMenu="matMenu" yPosition="below">
            <button mat-button  mat-button style="padding-left: 35px;" (click)="ExpoetExcel()">Excel </button>
        </mat-menu> -->
 
</div>

  <div class="card-container">
    <mat-card *ngFor="let item of dataSource.data" class="example-card mat-elevation-z8">
      <mat-card-header class="card-header">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ item.fullName }}</mat-card-title>
        <mat-card-subtitle>{{ item.city }}</mat-card-subtitle>
      </mat-card-header>
    
      <mat-card-content style="padding-top: 15px; ">
        <p>{{item.languages}}</p>
      </mat-card-content>
      
      <mat-card-actions class="action">
        <td [ngClass]="{ 'accepted': item.isActive === 'Appeoved', 'denied': item.isActive === 'Denied' }">
          <ng-container *ngIf="!item.isActive">
            <div style="display: flex; justify-content: space-around">
              <button color="primary" mat-button (click)="accept(item)">Approve</button>
              <button color="warn" mat-button (click)="deny(item)">Deny</button>
            </div>
          </ng-container>
          <span *ngIf="item.isActive">{{ item.isActive }}</span>
        </td>

       

      </mat-card-actions>
    </mat-card>
  </div>
</div>
