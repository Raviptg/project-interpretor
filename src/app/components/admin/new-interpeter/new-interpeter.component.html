<app-admin-header></app-admin-header>


<section class="demo-table table-container" tabindex="0"> 
    <div  *ngIf="dataSource">
      <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef> Interpreter Name </th>
          <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
        </ng-container>
  
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef>Interpreter Location </th>
          <td mat-cell *matCellDef="let element">{{ element.city }}</td>
        </ng-container>
  
        <ng-container matColumnDef="languages">
          <th mat-header-cell *matHeaderCellDef>Interpreter Languages </th>
          <td mat-cell *matCellDef="let element">{{ element.languages }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{ 'accepted': element.actions === 'Accepted', 'denied': element.actions === 'Denied' }"> 
              <div *ngIf="element.actions ==='false' || element.actions == null" style="display: flex; justify-content: space-around">
                <button class="mat-raised-button btn" color="primary" mat-icon-button (click)="accept(element)">Accept</button>
                <button class="mat-raised-button btn" color="warn" mat-icon-button (click)="deny(element)">Deny</button>
              </div>
              <span *ngIf="element.isActive && element.isActive == 'true' ">
                 {{ element.isActive }}
              </span>
            </td>
          </ng-container>  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
     <!-- <mat-paginator [pageSizeOptions]="[2, 10, 20]" showFirstLastButtons aria-label="Select page of element"> </mat-paginator> -->
    </div> 
  
  </section>
