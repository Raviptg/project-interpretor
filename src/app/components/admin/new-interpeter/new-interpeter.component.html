<app-admin-header></app-admin-header>


<section class="demo-table table-container" tabindex="0"> 
    <div  *ngIf="dataSource">
      <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef> Interpreter Name </th>
          <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
        </ng-container>
  
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef>Interpreter Location </th>
          <td mat-cell *matCellDef="let element">{{ element.city }}</td>
        </ng-container>
  
        <ng-container matColumnDef="languages">
          <th mat-header-cell *matHeaderCellDef>Interpreter Languages </th>
          <td mat-cell *matCellDef="let element">{{ element.languages }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element" [ngClass]="{ 'accepted': element.isActive === 'Appeoved', 'denied': element.isActive === 'Denied' }">
            <ng-container *ngIf="!element.isActive">
              <div style="display: flex; justify-content: space-around">
                <button color="primary" mat-button (click)="accept(element)">Approve</button>
                <button color="warn" mat-button (click)="deny(element)">Deny</button>
              </div>
            </ng-container>
            <span *ngIf="element.isActive">{{ element.isActive }}</span>
          </td>
        </ng-container>
        
          
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
     <!-- <mat-paginator [pageSizeOptions]="[2, 10, 20]" showFirstLastButtons aria-label="Select page of element"> </mat-paginator> -->
    </div> 
  
  </section>
