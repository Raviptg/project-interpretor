  <div class="card-container">
    <mat-card *ngFor="let item of dataSource.data" class="example-card mat-elevation-z8">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ item.fullName }}</mat-card-title>
        <mat-card-subtitle>{{ item.city }}</mat-card-subtitle>
      </mat-card-header>
    
      <mat-card-content>
        <p>{{item.languages}}</p>
      </mat-card-content>
      
      <mat-card-actions class="action">
        <td [ngClass]="{ 'accepted': item.isActive === 'Appeoved', 'denied': item.isActive === 'Denied' }">
          <ng-container *ngIf="!item.isActive">
            <div style="display: flex; justify-content: space-around">
              <button color="primary" mat-button (click)="accept(item)">Approve</button>
              <button color="warn" mat-button (click)="deny(item)">Deny</button>
            </div>
          </ng-container>
          <span *ngIf="item.isActive">{{ item.isActive }}</span>
        </td>

       

      </mat-card-actions>
    </mat-card>
  </div>
